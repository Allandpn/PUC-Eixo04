<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/main.css" />
  </head>
  <body>

    <!--Busca imagem para background da pagina no endereço: https://c.pxhere.com/photos/79/26/music_violin_person_string_instrument-138718.jpg!d-->
    <div class="bg-image background-login" style="background-image: url('https://c.pxhere.com/photos/79/26/music_violin_person_string_instrument-138718.jpg!d');height: 100vh;">
      <div class="container-fluid d-flex h-100">
        <div class="wrapper mx-auto d-flex align-items-center " style="max-width: 700px;">
          <!--Cria formulario para acesso ao sistema-->
          <form class="border p-5  shadow bg-white" action="#" method="POST">
            <div class="mb-5 text-center">
              <h3 class="text-info">Orquestra Criarte Digital</h3>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="" required />
            </div>
            <div class="form-group mb-2 text-dark">
              <label for="inputPassword">Senha</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="" required />
            </div>
            <div class="form-group form-inline justify-content-between">
              <small><a class="form-text text-secondary ml-3 text-muted" href="#">1° Acesso</a></small>
              <small><a class="form-text text-secondary mr-3 text-muted" href="#">Esqueci a senha</a></small>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
