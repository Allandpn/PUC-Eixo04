<head>

    <!--Arquivo para icones FontAwesome ultima versao-->
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet">

<body id="body-pd">
    <header class="header " id="header">
        <div class="header_toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
        <div class="title-page ml-4 mr-auto ">
            <span class="text-secondary" style="font-size: 25px;">Nome da Pagina</span>
        </div>
        <div>
            <ul class="nav">
                <li class="nav-item">
                    <div class="perfil-icon" data-element="#id-perfil-menu-box">
                        <i class="bx bx-user nav_icon " style="font-size: 2.2rem"></i>
                        <i class='bx bx-chevron-down nav_icon'></i>
                    </div>
        </div>
        </ul>
        </div>

    </header>
    <aside class="l-navbar" id="nav-bar">
        <nav class="nav nav-slidebar">
            <a href="#" class="nav_logo">
                <i class="bx bx-layer nav_logo-icon"></i>
                <span class="nav_logo-name">Orq. Criarte Digital</span>
            </a>
            <div class="nav_list mb-auto">
                <a href="#" class="nav_link ">
                    <i class='bx bx-tachometer nav_icon'></i>
                    <span class="nav-name">Dashboard</span>
                </a>
                <a href="#" class="nav_link ">
                    <i class='bx bxs-cog nav_icon'></i>
                    <span class="nav-name">Administração</span>
                </a>
                <a href="#" class="nav_link ">
                    <i class='bx bxs-user-detail nav_icon'></i>
                    <span class="nav-name">Alunos</span>
                </a>
                <a href="#" class="nav_link ">
                    <i class='bx bx-dollar-circle nav_icon'></i>
                    <span class="nav-name">Financeiro</span>
                </a>
                <a href="#" class="nav_link ">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav-name">Relatórios</span>
                </a>
            </div>
            <div class="text-center" id="id-system-version"
                style="color: #ebebeb; display: none; position: absolute; bottom: 10px;">
                <small class="d-block">Desenvolvido por alunos do curso de S.I. da PUC Minas Virtual</small>
                <small>Versão 1.1</small>
            </div>
        </nav>
    </aside>

    <!--Conteudo Principal de Cada Pagina-->
    <div class="main">
        <div class="mt-5 container-fluid">
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>











    <!--Modal para Perfil do Usuario-->
    <div class="perfil-menu float-right" id="id-perfil-menu-box" style="width: 200px; display: none;">
        <div class="m-3">@Nome Usuario</div>
        <div class="dropdown-divider"></div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-muted" href="#">Sair</a>
            </li>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
